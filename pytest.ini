[pytest]
markers =
    utility: Marks tests for utility functions (deselect using '-m "not utility"')
    botometer: Marks tests for Botometer related functions (deselect using '-m "not botometer"')
    twitter: Marks tests for Twitter related functions (deselect using '-m "not twitter"')
    report: Marks tests for report generation related functions (deselect using '-m "not report"')
